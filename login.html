<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.5rem 1rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleLogin()">Masuk</button>
  </div>

  <script>
function handleLogin() {
  const inputUsername = document.getElementById("username").value.trim();
  const inputPassword = document.getElementById("password").value.trim();

  const existingUsers = localStorage.getItem("usersData");

  // Jika sudah pernah login, pakai localStorage saja
  if (existingUsers) {
    const users = JSON.parse(existingUsers);
    const user = users.find(u => u.username === inputUsername && u.password === inputPassword);

    if (!user) return alert("Username atau password salah.");

    localStorage.setItem("loggedIn", "true");
    localStorage.setItem("currentUser", user.username);
    window.location.href = "dashboard.html";
    return;
  }

  // Jika belum pernah login, ambil dari users.txt dan simpan ke localStorage
  fetch("users.txt")
    .then(res => res.text())
    .then(text => {
      const lines = text.trim().split("\n");
      const users = lines.map(line => {
        const [username, password, name, photo] = line.trim().split("|");
        return { username, password, name, photo };
      });

      localStorage.setItem("usersData", JSON.stringify(users));

      const user = users.find(
        u => u.username === inputUsername && u.password === inputPassword
      );

      if (!user) {
        alert("Username atau password salah.");
        return;
      }

      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("currentUser", user.username);
      window.location.href = "dashboard.html";
    })
    .catch(() => alert("Gagal memuat users.txt"));
}
</script>
</body>
</html>
