<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Panel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #2b2b44;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #019875;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Masukkan PIN</h2>
    <input type="password" id="pinInput" placeholder="PIN 6 digit" maxlength="6">
    <button onclick="checkPin()">Login</button>
    <div id="errorMsg" class="error"></div>
  </div>

  <script>
  const hashedPin = "cGFuZWw6MTYxMjEw";

  function checkPin() {
    const pin = document.getElementById("pinInput").value;
    const encoded = btoa("panel:" + pin);

    if (encoded === hashedPin) {
      sessionStorage.setItem("adminLogin", "valid"); // Set akses
      window.location.href = "admin.html";
    } else {
      document.getElementById("errorMsg").innerText = "PIN salah.";
    }
  }
</script>

</body>
</html>
