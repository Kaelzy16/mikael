<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat AI GrogCloud</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user { background: #1e90ff; align-self: flex-end; }
    .bot { background: #333; align-self: flex-start; }

    .input-container {
      display: flex;
      padding: 10px;
      background: #222;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      background: none;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }
    .chat-icon {
      width: 24px;
      height: 24px;
      stroke: white;
    }
  </style>
</head>
<body>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Tulis sesuatu...">
    <button onclick="sendMessage()">
      <!-- Ikon robot -->
      <svg class="chat-icon" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M12 2v4" />
        <path d="M12 18v4" />
        <path d="M4.93 4.93l2.83 2.83" />
        <path d="M16.24 16.24l2.83 2.83" />
        <path d="M2 12h4" />
        <path d="M18 12h4" />
        <path d="M4.93 19.07l2.83-2.83" />
        <path d="M16.24 7.76l2.83-2.83" />
        <circle cx="12" cy="12" r="3" />
      </svg>
    </button>
  </div>

  <script>
    const API_KEY = "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";

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      try {
        const response = await fetch("https://api.grogcloud.com/chat", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            messages: [{ role: "user", content: text }]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Maaf, tidak ada jawaban.";
        appendMessage("bot", reply);
      } catch (err) {
        appendMessage("bot", "Terjadi kesalahan. Coba lagi nanti.");
      }
    }

    function appendMessage(sender, text) {
      const box = document.getElementById("chatBox");
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }
  </script>

</body>
</html>
